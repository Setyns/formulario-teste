<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formul√°rio de responsaveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css"> 
</head>
<body class="bg-color">

<div class="container-fluid">
  <div class="row justify-content-md-center">
    
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h1>Registro de responsaveis</h1>
          <form id="form-contato">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo">
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input class="form-control" type="text" name="CPF" id="CPF"  placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="Data de nascimento">data de nascimento:</label>
                <input class="form-control" type="text" name="Data de nascimento" id="data"  placeholder="data de nascimento">
            </div>
            <div class="form-group">
                <label for="UF">UF:</label>
                <input class="form-control" type="text" name="UF" id="UF"  placeholder="UF">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
    
           
            </div>
          </form>
        </div>
      </div>

    </div>

    

  </div>

</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/formulario.js"></script>
</body>
</html>
